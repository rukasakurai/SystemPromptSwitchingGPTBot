name: Staging - Deploy with azd

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "infra/**"
      - ".github/workflows/staging-deploy.yml"
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: Staging
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true
          cache-dependency-path: app/SystemPromptSwitchingGPTBot.csproj
      
      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az version
      
      - name: Install azd
        run: |
          curl -fsSL https://aka.ms/install-azd.sh | bash
          azd version
      
      - name: Login to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Configure azd to use Azure CLI auth
        run: |
          # Ensure Azure CLI context exists (from azure/login)
          az account show

          # Force azd to reuse Azure CLI auth in headless CI
          azd config set auth.useAzCliAuth true
      
      - name: Validate required secrets
        run: |
          # Validate that required bot identity secrets are present
          if [ -z "${{ secrets.BOT_APP_ID }}" ]; then
            echo "::error::BOT_APP_ID secret is not set. Please configure the Staging environment secret."
            echo "::error::See docs/staging-setup.md for setup instructions."
            exit 1
          fi
          if [ -z "${{ secrets.BOT_APP_PASSWORD }}" ]; then
            echo "::error::BOT_APP_PASSWORD secret is not set. Please configure the Staging environment secret."
            echo "::error::See docs/staging-setup.md for setup instructions."
            exit 1
          fi
      
      - name: Configure azd environment
        run: |
          # Create staging environment if it doesn't exist
          azd env new staging --no-prompt || azd env select staging
          
          # Set Azure location
          azd env set AZURE_LOCATION japaneast

          # Make subscription/tenant explicit for non-interactive CI runs
          azd env set AZURE_SUBSCRIPTION_ID ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azd env set AZURE_TENANT_ID ${{ secrets.AZURE_TENANT_ID }}
          
          # Set resource group name for non-interactive provisioning
          # Resource group name includes project identifier for clarity in multi-project Azure subscriptions
          azd env set AZURE_RESOURCE_GROUP rg-systempromptbot-staging
          
          # Set bot identity parameters from environment-scoped secrets
          # Note: We don't run infra/hooks/preprovision.ps1 in CI because:
          # - It creates a NEW app registration every time (not idempotent)
          # - Creating Entra app registrations in CI requires elevated permissions
          # - Storing stable credentials as secrets allows consistent staging identity
          azd env set microsoftAppType SingleTenant
          azd env set microsoftAppId ${{ secrets.BOT_APP_ID }}
          azd env set microsoftAppPassword ${{ secrets.BOT_APP_PASSWORD }}
          azd env set microsoftAppTenantId ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Validate Azure RBAC permissions
        run: |
          echo "Validating RBAC permissions for the authenticated service principal..."
          
          # Get the current logged-in service principal
          SP_ID=$(az account show --query user.name --output tsv)
          echo "Authenticated as service principal: $SP_ID"
          
          # Test if we can list resource groups (requires at least Reader role at subscription level)
          echo "Testing resource group read permissions..."
          if az group list --output none; then
            echo "✓ Successfully validated resource group read permissions"
          else
            echo "::error::Failed to list resource groups. The service principal may lack read permissions."
            echo "::error::Required: Reader role at subscription level or Contributor role at resource group level"
            exit 1
          fi
          
          # Try to check if the target resource group exists
          RG_NAME="rg-systempromptbot-staging"
          echo "Checking if resource group '$RG_NAME' exists..."
          if az group show --name $RG_NAME --output none 2>/dev/null; then
            echo "✓ Resource group '$RG_NAME' already exists"
            
            # Verify we can read the resource group properties
            if az group show --name $RG_NAME --query id --output tsv > /dev/null; then
              echo "✓ Successfully validated read access to resource group '$RG_NAME'"
            else
              echo "::warning::Resource group exists but may have limited read permissions"
            fi
          else
            echo "Resource group '$RG_NAME' does not exist yet (will be created during provision)"
            
            # Verify we have permissions to create resource groups
            echo "Validating resource group creation permissions..."
            # We can't directly test "create RG" permission without creating one,
            # but we can check if we have Contributor role assignments
            echo "Checking for Contributor/Owner role assignments..."
            az role assignment list --assignee $SP_ID \
              --query "[?roleDefinitionName=='Contributor' || roleDefinitionName=='Owner'].{role:roleDefinitionName,scope:scope}" \
              --output table | tee /tmp/role_assignments.txt
            
            # Check if we got any results (more than just the header)
            if [ $(wc -l < /tmp/role_assignments.txt) -gt 2 ]; then
              echo "✓ Found Contributor/Owner role assignments (see above)"
            else
              echo "::warning::No Contributor or Owner role assignments found for this service principal"
              echo "::warning::The service principal may not have permissions to create the resource group"
              echo "::warning::If provisioning fails, ensure the service principal has Contributor role"
              echo "::warning::See docs/staging-setup.md for RBAC setup instructions"
            fi
          fi
          
          echo ""
          echo "RBAC validation complete. Proceeding with provisioning..."
      
      - name: Provision infrastructure
        run: azd provision --no-prompt
      
      - name: Deploy application
        run: azd deploy --no-prompt
      
      - name: Get deployment outputs
        id: outputs
        run: |
          # Get specific output value without exposing all env values
          # azd converts Bicep output 'webAppHostName' to environment variable 'WEBAPPHOSTNAME'
          WEB_APP_HOSTNAME=$(azd env get-value WEBAPPHOSTNAME 2>/dev/null || echo "")
          if [ -n "$WEB_APP_HOSTNAME" ]; then
            echo "webapp_url=https://${WEB_APP_HOSTNAME}" >> $GITHUB_OUTPUT
            echo "Staging bot will be available at: https://${WEB_APP_HOSTNAME}/api/messages"
          fi
      
      - name: Health check (optional)
        if: steps.outputs.outputs.webapp_url != ''
        run: |
          echo "Staging bot endpoint: ${{ steps.outputs.outputs.webapp_url }}/api/messages"
          # Optional: Add a curl health check here
          # curl -f "${{ steps.outputs.outputs.webapp_url }}" || echo "Health check failed, but deployment completed"
