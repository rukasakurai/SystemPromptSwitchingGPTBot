# Workflow to package, validate, and upload Teams app when manifest changes
name: Teams App CI

on:
  push:
    paths:
      - "manifest/**"
  workflow_dispatch:

jobs:
  teams-app-package-validate-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Teams App Validator and DevPortal CLI
        run: |
          npm install -g @microsoft/teams-app-validator @microsoft/teamsdev-cli

      - name: Create Teams app package (zip)
        run: |
          cd manifest
          zip ../teams-app-package.zip manifest.json color.png outline.png

      - name: Validate Teams app package
        run: |
          teams-app-validator ../teams-app-package.zip
        working-directory: manifest

      - name: Upload Teams app package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: teams-app-package
          path: teams-app-package.zip
